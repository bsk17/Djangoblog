<!DOCTYPE html>
<html lang="en">
<head>
    <!–– we will load style.css from css dir from static dir––>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <!–– load bootstrap3 will allow bootstrap_css and bootstrap_javascript to load––>

    {% load  bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}My Blog Site{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-default">
       <div class="container-fluid">
           <div class="navbar-header">
               <button type="button" class="navbar-toggle-collapsed" data-toggle="collapse"
                       data-target="bs-example-navbar-collapse-1"
                       aria-controls="navbarSupportedContent"
                       aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="sr-only">Toggle Navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">My BLOG Site</a>
           </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home </a></li>
              <li><a href="#">Random Post</a></li>
              <li><a href="#">My Profile</a></li>
              <li><a href="#">Settings</a></li>
            </ul>

          </div>
       </div>
    </nav>
    <div id="content">
        {% block content %}
            This is a fallback text in case if no actual content appears
        {% endblock %}
    </div>
</body>
</html>
